language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo

script:
 - planemo lint ${TRAVIS_BUILD_DIR}/tools/sirius_csifingerid && planemo test   ${TRAVIS_BUILD_DIR}/tools/sirius_csifingerid --conda_ensure_channels iuc,bioconda,conda-forge,defaults

